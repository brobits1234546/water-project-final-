<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap');
*{ font-family: Poppins; }
body { background: #f0f2f5; margin:0; padding:20px; text-align:center; }
.dashboard { position: relative; margin-bottom: 40px; }
.dashboard h1 { margin-bottom: 10px; color:#333; }
#saveBtn { display:none; background-color:#4CAF50; color:white; border:none; padding:8px 16px; font-size:14px; border-radius:6px; cursor:pointer; margin-top:10px; }
#saveBtn:hover { background-color:#45a049; }
.container { display:flex; gap:20px; flex-wrap:wrap; justify-content:center; }
.card-set { display:flex; gap:20px; flex-wrap:wrap; justify-content:center; }
.card { background:#fff; border-radius:15px; width:150px; height:200px; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; cursor:pointer; padding:15px; position:relative; }
.card:hover { transform: translateY(-8px) scale(1.05); box-shadow:0 12px 20px rgba(0,0,0,0.2); }
.card img { width:50px; height:50px; margin-bottom:12px; }
.card h2 { margin-bottom:6px; color:#333; font-size:16px; }
.card p { color:#666; font-size:12px; margin:0; }
.checkbox-container { display:flex; align-items:center; justify-content:center; margin:10px 0; }
input[type="checkbox"] { width:24px; height:24px; accent-color:#0288d1; cursor:pointer; margin-right:10px; }
label { font-size:16px; color:#333; font-weight:bold; }
.amount-box { display:none; margin-top:15px; }
.amount-box input { width:100px; padding:12px; border:none; border-bottom:3px solid #0288d1; background:transparent; font-size:15px; outline:none; text-align:center; }
.amount-box input:focus { border-color:#01579b; }
.submit-btn { background:#0288d1; color:white; border:none; padding:14px 25px; font-size:18px; border-radius:8px; cursor:pointer; margin-top:20px; transition:0.3s; }
.submit-btn:hover { background:#01579b; }
.status-box { display:none; margin-top:10px; font-size:14px; color:#333; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome Back</h1>
    <a href="/logout" class="logout-btn">Logout</a>
    <button id="saveBtn">Save</button>
  </div>

  <div class="container">
    <div class="card-set" id="mainSet">
      <div class="card" onclick="showSet('waterTankSet')">
        <img src="https://img.icons8.com/fluency/96/water.png" alt="Water Tank">
        <h2>Water Tank</h2>
        <p>View rooms</p>
      </div>
      <div class="card" onclick="showSet('limitControlSet')">
        <img src="https://static.vecteezy.com/system/resources/previews/004/637/478/non_2x/humidity-icon-vector.jpg" alt="Water Tank">
        <h2>Start Rationing</h2>
        <p>Excute</p>
      </div>
    </div>

    <div class="card-set" id="waterTankSet" style="display:none;">
      <!-- Room Cards -->
      <div class="card" data-room="Room 1">
        <img src="https://img.icons8.com/fluency/96/room.png" alt="Room 1">
        <h2>Room 1</h2>
        <p>Details</p>
        <div class="status-box">
          <p class="status-text">Not Occupied</p>
          <label class="checkbox-container">
            <input type="checkbox" class="occupyCheck"> occupy
          </label>
        </div>
      </div>
      <div class="card" data-room="Room 2">
        <img src="https://img.icons8.com/fluency/96/room.png" alt="Room 2">
        <h2>Room 2</h2>
        <p>Details</p>
        <div class="status-box">
          <p class="status-text">Not Occupied</p>
          <label class="checkbox-container">
            <input type="checkbox" class="occupyCheck"> occupy
          </label>
        </div>
      </div>
      <div class="card" data-room="Room 3">
        <img src="https://img.icons8.com/fluency/96/room.png" alt="Room 3">
        <h2>Room 3</h2>
        <p>Details</p>
        <div class="status-box">
          <p class="status-text">Not Occupied</p>
          <label class="checkbox-container">
            <input type="checkbox" class="occupyCheck"> occupy
          </label>
        </div>
      </div>
      <div class="card" data-room="Room 4">
        <img src="https://img.icons8.com/fluency/96/room.png" alt="Room 4">
        <h2>Room 4</h2>
        <p>Details</p>
        <div class="status-box">
          <p class="status-text">Not Occupied</p>
          <label class="checkbox-container">
            <input type="checkbox" class="occupyCheck"> occupy
          </label>
        </div>
      </div>
      <div class="card" onclick="showSet('mainSet')">
        <img src="https://img.icons8.com/fluency/96/back.png" alt="Back">
        <h2>Back</h2>
        <p>Return</p>
      </div>
    </div>

    <div class="card-set" id="limitControlSet" style="display:none;">
      <div class="card">
        <div class="checkbox-container">
          <input type="checkbox" id="enableLimit">
          <label for="enableLimit">Limited</label>
        </div>
        <div class="amount-box" id="amountBox">
          <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <button class="submit-btn">Start</button>
      </div>
      <div class="card" onclick="showSet('mainSet')">
        <img src="https://img.icons8.com/fluency/96/back.png" alt="Back">
        <h2>Back</h2>
        <p>Return</p>
      </div>
    </div>
  </div>

  <script>
    const checkbox = document.getElementById('enableLimit');
    const amountBox = document.getElementById('amountBox');
    checkbox.addEventListener('change', () => {
        amountBox.style.display = checkbox.checked ? 'block' : 'none';
    });
    
    function showSet(setId) {
      document.querySelectorAll('.card-set').forEach(s => s.style.display='none');
      document.getElementById(setId).style.display='flex';
    }
    
    const roomCards = document.querySelectorAll('#waterTankSet .card[data-room]');
    const saveBtn = document.getElementById('saveBtn');
    let currentRoom = '';
    let currentCheckbox = null;
    let currentStatus = null;
    
    roomCards.forEach(card => {
      const statusBox = card.querySelector('.status-box');
      const checkbox = card.querySelector('.occupyCheck');
      const statusText = card.querySelector('.status-text');
    
      // Load saved value
      const saved = localStorage.getItem(card.dataset.room);
      checkbox.checked = saved === 'true';
      statusText.textContent = checkbox.checked ? 'Occupied' : 'Not Occupied';
    
      // Show status box when card is clicked
      card.addEventListener('click', (e) => {
        // Prevent card click from firing when clicking checkbox
        if(e.target.tagName === 'INPUT') return;
    
        document.querySelectorAll('.status-box').forEach(sb => sb.style.display='none');
        statusBox.style.display = 'block';
        currentRoom = card.dataset.room;
        currentCheckbox = checkbox;
        currentStatus = statusText;
        saveBtn.style.display = 'none';
      });
    
      // When checkbox changes, update status immediately and show save button
      checkbox.addEventListener('change', () => {
        statusText.textContent = checkbox.checked ? 'Occupied' : 'Not Occupied';
        saveBtn.style.display = 'inline-block';
      });
    });
    
    // Save button click
    saveBtn.addEventListener('click', () => {
      if(currentRoom && currentCheckbox) {
        localStorage.setItem(currentRoom, currentCheckbox.checked);
        saveBtn.style.display = 'none';
      }
    });
    </script>
    

</body>
</html>
